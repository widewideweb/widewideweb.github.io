<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>output</title>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.4.js"></script>
    <script src="../main.js"></script>
    <link href="../common.css" rel="stylesheet">
    <style>
        #outvdo-panel {
            position: relative;
        }
        
        .over-vdo {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="outvdo-panel">
        <p class="over-vdo top left">tl</p>
        <p class="over-vdo top center">tc</p>
        <p class="over-vdo top right">tr</p>
        <p class="over-vdo middle left">ml</p>
        <p class="over-vdo middle center">mc</p>
        <p class="over-vdo middle right">mr</p>
        <p class="over-vdo bottom left">bl</p>
        <p class="over-vdo bottom center">bc</p>
        <p class="over-vdo bottom right">br</p>
        <video id="outvdo" autoplay muted playsinline></video>
    </div>
    <script>
        const controller = window.open("control.html", "コントロール", "resizable,scrollbars,status");
    </script>
</body>

</html>
